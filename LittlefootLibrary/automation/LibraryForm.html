<html>
<h1>Littlefoot Library</h1>
<form accept-charset="UTF-8" action="submit_action" autocomplete="off"
	method="GET" target="_blank">
	<fieldset>
		<legend>Book Return:</legend>
		<label for="name">Your Name:</label><br /> <input name="name"
			id="name" type="text" /><br /> <label for="town_resident">Town
			Resident?</label><br /> <input checked="checked" id="yes"
			name="town_resident" type="radio" value="yes" /> Yes <br /> <input
			name="sex" id="no" type="radio" value="no" /> No <br /> <label
			for="title">Title:</label><br /> <input name="title" id="title"
			type="text" /><br /> <label for="author">Author:</label><br /> <input
			name="author" id="author" type="text" /><br /> <label for="pages">Number
			of Pages:</label><br /> <input name="pages" id="pages" type="text" /><br />
		<label for="dewey_decimal">Dewey Decimal Number:</label><br /> <input
			name="dewey_decimal" id="dewey_decimal" type="text" /><br /> <label
			for="book_read_amount">How Much of the book was read?</label><br />
		<select id="readOrNot">
			<option selected="selected" value="read">Read</option>
			<option value="partially">Partially</option>
			<option value="unread">Not Read</option>
		</select><br /> <label for="time_to_read">Time taken to read book:</label><br />
		<select id="time_to_read">
			<option selected="selected" value="less_week">Less then 1
				week</option>
			<option value="2_3weeks">2-3 weeks</option>
			<option value="morethen_4weeks">4 weeks or more</option>
		</select><br /> <label for="rating">Your rating:</label><br /> <select
			id="rating">
			<option selected="selected" value="5">★★★★★</option>
			<option value="4">★★★★</option>
			<option value="3">★★★</option>
			<option value="2">★★</option>
			<option value="1">★</option>
		</select><br /> <br />
		<button type="submit" id="submit" value="Submit">Submit</button>
	</fieldset>
</form>
</html>
